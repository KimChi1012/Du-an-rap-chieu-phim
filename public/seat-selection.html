<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Cinema - Chọn ghế</title>
  <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=WindSong:wght@400;500&family=Stint+Ultra+Expanded:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="booking-page">
  <header id="header"></header>

  <div id="booking-steps"></div>

  <div class="container">
    <div class="left">
      <div class="section-card">
        <div class="theater-info">
          <h3><i class="fas fa-couch"></i> Sơ đồ ghế</h3>
          <div class="theater-details">
            <p id="theaterName">Đang tải...</p>
            <p id="movieInfo">Đang tải...</p>
            <p id="showtimeDetails">Đang tải...</p>
          </div>
        </div>

        <div class="screen-container">
          <div class="screen">
            <i class="fas fa-tv"></i>
            <span>MÀN HÌNH</span>
          </div>
        </div>

        <div class="seat-map" id="seatMap">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Đang tải sơ đồ ghế...</p>
          </div>
        </div>

        <div class="seat-legend">
          <div class="legend-item" data-seat-type="normal">
            <div class="seat-demo available"></div>
            <span>Ghế trống</span>
            <div class="price-tooltip" id="normalPrice">Đang tải...</div>
          </div>
          <div class="legend-item">
            <div class="seat-demo selected"></div>
            <span>Ghế đã chọn</span>
          </div>
          <div class="legend-item">
            <div class="seat-demo occupied"></div>
            <span>Ghế đã đặt</span>
          </div>
          <div class="legend-item" data-seat-type="vip">
            <div class="seat-demo vip"></div>
            <span>Ghế VIP</span>
            <div class="price-tooltip" id="vipPrice">Đang tải...</div>
          </div>
          <div class="legend-item" data-seat-type="couple">
            <div class="seat-demo couple"></div>
            <span>Ghế đôi</span>
            <div class="price-tooltip" id="couplePrice">Đang tải...</div>
          </div>
        </div>
      </div>
    </div>

    <div id="booking-summary"></div>
  </div>
  
  <footer id="footer"></footer>

  <script src="js/modules/seat-selection.js" type="module" defer></script>
</body>
</html>
