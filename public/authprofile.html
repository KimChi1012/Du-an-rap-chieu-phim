<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>

  <!-- AUTH PROFILE CSS -->
  <link rel="stylesheet" href="css/authprofile.css">
</head>
<body>

<!-- ===== AUTH PROFILE PAGE ===== -->
<main class="authprofile-page">

  <!-- ===== LEFT SIDEBAR ===== -->
  <aside class="left-panel">
    <img
      src="images/default-avatar.jpeg"
      alt="Ảnh đại diện"
      class="profile-avatar"
    >

    <section class="support-info">
      <h3>Hỗ trợ</h3>
      <p>Email: highcinema@gmail.com</p>
      <p>Hotline: 1900-xx-xx</p>
      <p>Địa chỉ: 123 Đường ABC, TP. HCM</p>
    </section>
  </aside>

  <!-- ===== RIGHT CONTENT ===== -->
  <section class="right-panel">

    <!-- ===== TAB NAV ===== -->
    <nav class="profile-tabs">
      <button type="button" class="tab-btn active" data-tab="personal">
        Thông tin cá nhân
      </button>
      <button type="button" class="tab-btn" data-tab="account">
        Thông tin đăng nhập
      </button>
    </nav>

    <!-- ===== FORM ===== -->
    <form id="profile-form" novalidate>

      <!-- ===== TAB: PERSONAL INFO ===== -->
      <section class="tab-content active" id="tab-personal">

        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" name="fullname">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="text" id="phone" name="phone">
        </div>

        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <textarea id="address" name="address" rows="3"></textarea>
        </div>

      </section>

      <!-- ===== TAB: ACCOUNT INFO ===== -->
      <section class="tab-content" id="tab-account">

        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            name="username"
            disabled
          >
        </div>

        <!-- ===== CHANGE PASSWORD ACTION ===== -->
        <div class="form-group">
          <button
            type="button"
            class="change-password-btn"
            id="change-password-btn"
          >
            Đổi mật khẩu
          </button>
        </div>

        <!-- ===== PASSWORD FIELDS (ẨN + DISABLED MẶC ĐỊNH) ===== -->
        <div class="password-section" id="password-section" hidden>

          <div class="form-group">
            <label for="current-password">Mật khẩu hiện tại</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              disabled
            >
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu mới</label>
            <input
              type="password"
              id="password"
              name="password"
              disabled
            >
          </div>

          <div class="form-group">
            <label for="cf-password">Xác nhận mật khẩu mới</label>
            <input
              type="password"
              id="cf-password"
              name="cf-password"
              disabled
            >
          </div>

          <div class="form-group">
            <button
              type="button"
              class="cancel-change-password-btn"
              id="cancel-change-password-btn"
            >
              Hủy đổi mật khẩu
            </button>
          </div>

        </div>

      </section>

      <!-- ===== FORM ACTIONS ===== -->
      <div class="form-actions">
        <button type="submit" class="save-btn">Lưu</button>
        <button type="button" class="cancel-btn">Hủy</button>
      </div>

    </form>

  </section>

</main>

<!-- JS -->
<script type="module" src="js/authprofile.js"></script>

</body>
</html>
