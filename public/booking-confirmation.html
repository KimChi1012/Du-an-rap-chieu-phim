<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Cinema - Xác Nhận Đặt Vé</title>
  <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=WindSong:wght@400;500&family=Stint+Ultra+Expanded:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/booking.css">
  <link rel="stylesheet" href="css/components/booking-confirmation.css">
  <link rel="stylesheet" href="css/components/modal.css">
</head>
<body class="booking-page">
  <header id="header"></header>

  <div id="booking-steps"></div>

  <div class="container">
    <div class="left">
      <div class="section-card">
        <div class="theater-info">
          <h3><i class="fas fa-check-circle"></i> Xác nhận thông tin đặt vé</h3>
        </div>

        <div class="confirmation-details" id="confirmationContainer">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Đang tải thông tin đặt vé...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="booking-summary"></div>
  </div>
  
  <footer id="footer"></footer>

  <script src="js/script.js" type="module" defer></script>
</body>
</html>
