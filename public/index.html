<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Cinema</title>
  <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=WindSong:wght@400;500&family=Stint+Ultra+Expanded:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header"></header>
  
  <section class="banner" id="home">
    <div class="slider"></div>
    <div class="content">
      <h2>Thế giới điện ảnh sống động</h2>
      <p>
          Nơi bạn được tận hưởng những bộ phim bom tấn, suất chiếu mới nhất và ưu đãi hấp dẫn mỗi ngày
      </p>
    </div>
  </section>

  <section id="now-showing" class="now-showing">
    <h2>PHIM ĐANG CHIẾU</h2>
    <div class="movie-slider-container">
      <button class="prev-movie">❮</button>
      <div class="movie-slider"></div>
      <button class="next-movie">❯</button>
    </div>
    <div class="movie-dots"></div>
    <button class="show-more-btn" id="show-more-now"><span class="text-gradient">Xem thêm</span></button>
  </section>

  <section id="coming-soon" class="coming-soon">
    <h2>PHIM SẮP CHIẾU</h2>
    <div class="movie-slider-container">
      <button class="prev-movie">❮</button>
      <div class="movie-slider"></div>
      <button class="next-movie">❯</button>
    </div>
    <div class="movie-dots"></div>
    <button class="show-more-btn" id="show-more-coming"><span class="text-gradient">Xem thêm</span></button>
  </section>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="youtubeVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <section id="special-offers" class="special-offers">
    <h2>ƯU ĐÃI ĐẶC BIỆT</h2>
    <div class="offer-slider-container">
      <button class="prev-offer">❮</button>
      <div class="offer-slider"></div>
      <button class="next-offer">❯</button>
    </div>
    <div class="offer-dots"></div>
  </section>

  <div id="offer-modal" class="offer-modal">
    <div class="offer-modal-content">
      <span class="close-offer">&times;</span>
      <div class="offer-details">
        <div class="offer-left">
          <img id="offerImg" src="" alt="" class="offer-img">
          <div class="social-icons">
            <a href="#" class="social-link" onclick="event.preventDefault();">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link" onclick="event.preventDefault();">
              <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-link" onclick="event.preventDefault();">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link" onclick="event.preventDefault();">
              <i class="fab fa-pinterest-p"></i>
            </a>
          </div>
        </div>
        <div class="offer-right">
          <h3 id="offerTitle"></h3>
          <p id="offerDate" class="date"></p>
          <p id="offerDesc"></p>
          <img id="offerThumbnail" src="" alt="" class="thumbnail">
        </div>
      </div>
    </div>
  </div>
  
  <footer id="footer"></footer>
  <script src="js/script.js" type="module" defer></script>
</body>
</html>
