<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Cinema - Thông tin cá nhân</title>
  <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=WindSong:wght@400;500&family=Stint+Ultra+Expanded:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/auth-profile.css">
</head>
<body>

<!-- HEADER -->
<header id="header"></header>

<!-- ===== AUTH PROFILE PAGE ===== -->
<main class="authprofile-page">

  <aside class="left-panel">
    <img
      src="images/default-avatar.jpeg"
      alt="Ảnh đại diện"
      class="profile-avatar"
    >

    <section class="support-info">
      <h3>Hỗ trợ</h3>
      <p>Email: highcinema@gmail.com</p>
      <p>Hotline: (+84)1900-xx-xx</p>
      <p>Địa chỉ: Tòa High Cinema, Số xxx - Đường Võ Nguyên Giáp, Phường An Cựu, TP. Huế</p>
    </section>
  </aside>

  <!-- ===== RIGHT CONTENT ===== -->
  <section class="right-panel">

    <!-- ===== TAB NAV ===== -->
    <nav class="profile-tabs">
      <button type="button" class="tab-btn active" data-tab="personal">
        Thông tin cá nhân
      </button>
      <button type="button" class="tab-btn" data-tab="account">
        Thông tin đăng nhập
      </button>
    </nav>

    <!-- ===== FORM ===== -->
    <form id="profile-form" novalidate>

      <!-- ===== TAB: PERSONAL INFO ===== -->
      <section class="tab-content active" id="tab-personal">

        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" name="fullname" disabled>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" disabled>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="text" id="phone" name="phone" disabled>
        </div>

        <div class="form-group">
          <label for="birthdate">Ngày sinh</label>
          <input type="date" id="birthdate" name="birthdate" disabled>
        </div>

        <div class="form-group">
          <label for="city">Thành phố</label>
          <input type="text" id="city-input" name="city" disabled style="display: block;">
          <select id="city-select" name="city" disabled style="display: none;">
            <option value="">-- Chọn tỉnh/thành phố --</option>
            <option value="An Giang">An Giang</option>
            <option value="Bắc Ninh">Bắc Ninh</option>
            <option value="Cà Mau">Cà Mau</option>
            <option value="Cao Bằng">Cao Bằng</option>
            <option value="Cần Thơ">Cần Thơ</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="Đắk Lắk">Đắk Lắk</option>
            <option value="Điện Biên">Điện Biên</option>
            <option value="Đồng Nai">Đồng Nai</option>
            <option value="Đồng Tháp">Đồng Tháp</option>
            <option value="Gia Lai">Gia Lai</option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Hà Tĩnh">Hà Tĩnh</option>
            <option value="Hải Phòng">Hải Phòng</option>
            <option value="Huế">Huế</option>
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Hưng Yên">Hưng Yên</option>
            <option value="Khánh Hòa">Khánh Hòa</option>
            <option value="Lai Châu">Lai Châu</option>
            <option value="Lâm Đồng">Lâm Đồng</option>
            <option value="Lạng Sơn">Lạng Sơn</option>
            <option value="Lào Cai">Lào Cai</option>
            <option value="Nghệ An">Nghệ An</option>
            <option value="Ninh Bình">Ninh Bình</option>
            <option value="Phú Thọ">Phú Thọ</option>
            <option value="Quảng Ngãi">Quảng Ngãi</option>
            <option value="Quảng Ninh">Quảng Ninh</option>
            <option value="Quảng Trị">Quảng Trị</option>
            <option value="Sơn La">Sơn La</option>
            <option value="Tây Ninh">Tây Ninh</option>
            <option value="Thái Nguyên">Thái Nguyên</option>
            <option value="Thanh Hóa">Thanh Hóa</option>
            <option value="Vĩnh Long">Vĩnh Long</option>
            <option value="Tuyên Quang">Tuyên Quang</option>
          </select>
        </div>

        <!-- ===== EDIT BUTTON ===== -->
        <div class="form-group">
          <button
            type="button"
            class="edit-profile-btn"
            id="edit-profile-btn"
          >
            Chỉnh sửa thông tin
          </button>
        </div>

      </section>

      <!-- ===== TAB: ACCOUNT INFO ===== -->
      <section class="tab-content" id="tab-account">

        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            name="username"
            disabled
          >
        </div>

        <!-- ===== CHANGE PASSWORD ACTION ===== -->
        <div class="form-group">
          <button
            type="button"
            class="change-password-btn"
            id="change-password-btn"
          >
            Đổi mật khẩu
          </button>
        </div>

        <!-- ===== PASSWORD FIELDS (ẨN + DISABLED MẶC ĐỊNH) ===== -->
        <div class="password-section" id="password-section" hidden>

          <div class="form-group">
            <label for="current-password">Mật khẩu hiện tại</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              disabled
            >
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu mới</label>
            <input
              type="password"
              id="password"
              name="password"
              disabled
            >
          </div>

          <div class="form-group">
            <label for="cf-password">Xác nhận mật khẩu mới</label>
            <input
              type="password"
              id="cf-password"
              name="cf-password"
              disabled
            >
          </div>

          <div class="form-group">
            <button
              type="button"
              class="cancel-change-password-btn"
              id="cancel-change-password-btn"
            >
              Hủy đổi mật khẩu
            </button>
          </div>

        </div>

      </section>

      <!-- ===== FORM ACTIONS ===== -->
      <div class="form-actions" id="form-actions" style="display: none;">
        <button type="submit" class="save-btn">Lưu</button>
        <button type="button" class="cancel-btn">Hủy</button>
      </div>

    </form>

  </section>

</main>

<!-- FOOTER -->
<footer id="footer"></footer>

<!-- JS -->
<script type="module" src="js/script.js"></script>

</body>
</html>
