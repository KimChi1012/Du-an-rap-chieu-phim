<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Cinema - Đặt vé</title>
  <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=WindSong:wght@400;500&family=Stint+Ultra+Expanded:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="booking-page">
  <header id="header"></header>

  <div id="userModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>

      <div class="modal-actions">
        <button id="modalCancel">Hủy</button>
        <button id="modalConfirm">Tiếp tục</button>
      </div>
    </div>
  </div>

  <div id="booking-steps"></div>

  <div class="container">
    <div class="left">
      <div class="section-card">
        <h3><i class="fas fa-clock"></i> Lịch Chiếu</h3>
        
        <div class="date-selector">
          <div class="date-picker-section">
            <input type="date" id="datePicker" class="date-picker">
            <button class="date-picker-btn" id="datePickerBtn">
              <i class="fas fa-calendar-alt"></i> Chọn ngày khác
            </button>
          </div>
          <div class="date-tabs" id="dateTabs">
          </div>
        </div>
        
        <div class="showtimes" id="showtimesContainer">
          <p style="text-align:center; color:#999; margin-top:30px;">
            Đang tải lịch chiếu...
          </p>
        </div>
      </div>
    </div>

    <div id="booking-summary"></div>
  </div>
  
  <footer id="footer"></footer>

  <script src="js/script.js" type="module" defer></script>
</body>
</html>
