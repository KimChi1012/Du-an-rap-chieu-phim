<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Cinema - Quản Lí Dịch Vụ</title>
    <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/service-management.css">
    <link rel="stylesheet" href="css/components/notification.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="js/script.js"></script>
</head>

<body class="bg-white-50 service-management">
<div class="flex h-screen">
    
    <!-- Sidebar -->
    <div id="shared-sidebar" class="w-65"></div>

    <div class="flex-1 overflow-auto">
        <!-- Header -->
        <div id="shared-header"></div>

            <main class="p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">Quản lí dịch vụ</h1>

            <!-- ====== BẢNG DỊCH VỤ ====== -->
            <div class="service-table-container">
                <div class="flex items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Danh sách dịch vụ</h2>
                    <div class="search-container">
                        <div class="search-border-gradient">
                            <input
                                id="searchInput"
                                type="text"
                                placeholder="Tìm theo mã dv, tên dv, mô tả..."
                                class="search-input"
                                oninput="window.serviceManagement.searchServices()"
                            >
                        </div>
                        <i class="fa fa-search search-icon"></i>
                    </div>
                    <button onclick="window.serviceManagement.openAdd()" class="add-service-button">
                        <i class="fa fa-plus emoji"></i>Thêm dịch vụ
                    </button>
                </div>

                <div class="table-scroll-area">
                    <table class="service-table" style="display: table; width: 100%; border-collapse: collapse;">
                        <thead class="table-header-gradient">
                            <tr>
                                <th class="table-header-cell w-[100px]">Mã Dịch Vụ</th>
                                <th class="table-header-cell w-[220px]">Tên Dịch Vụ</th>
                                <th class="table-header-cell w-[140px] text-center">Đơn Giá</th>
                                <th class="table-header-cell w-[280px]">Mô Tả</th>
                                <th class="table-header-cell w-[120px] text-center">Ảnh</th>
                                <th class="table-header-cell w-[160px] text-center">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="serviceTable" class="divide-y divide-gray-100 bg-white" style="display: table-row-group;"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- MODAL -->
<div id="serviceModal" class="service-modal hidden">
    <div class="service-modal-content">
        <div class="flex justify-between items-center mb-2">
            <h3 id="modalTitle" class="text-base font-semibold"></h3>
            <button onclick="window.serviceManagement.closeModal()" class="text-gray-500 hover:text-gray-700 text-lg">&times;</button>
        </div>

        <div class="service-form-grid">
            <div class="form-field full-width">
                <label class="form-label">Mã dịch vụ</label>
                <input id="MaDV" class="form-input bg-gray-100" placeholder="Mã tự động" readonly>
                <small class="text-gray-500">Mã được tạo tự động</small>
            </div>

            <div class="form-field">
                <label class="form-label">Tên dịch vụ <span class="required">*</span></label>
                <input id="TenDV" class="form-input" placeholder="Nhập tên dịch vụ">
            </div>

            <div class="form-field">
                <label class="form-label">Đơn giá <span class="required">*</span></label>
                <input id="DonGia" type="number" class="form-input" placeholder="Nhập đơn giá">
            </div>

            <div class="form-field">
                <label class="form-label">Mô tả <span class="required">*</span></label>
                <input id="MoTa" class="form-input" placeholder="Nhập mô tả">
            </div>

            <div class="form-field">
                <label class="form-label">Ảnh</label>
                <input id="Anh" type="file" class="form-input" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" onchange="window.serviceManagement.previewImage(this)">
                <small class="text-gray-500">Để trống sẽ dùng ảnh mặc định</small>
                
                <!-- Image Preview -->
                <div id="imagePreview" class="mt-2 hidden">
                    <img id="previewImg" src="" alt="Preview" class="w-20 h-20 object-cover rounded border">
                    <button type="button" onclick="window.serviceManagement.removeImage()" class="ml-2 text-red-500 text-sm hover:text-red-700">
                        <i class="fas fa-times"></i> Xóa ảnh
                    </button>
                </div>
            </div>
            
        </div>

        <div class="modal-buttons">
            <button onclick="window.serviceManagement.closeModal()" class="modal-button cancel">Hủy</button>
            <button onclick="window.serviceManagement.saveService()" class="modal-button save">Lưu</button>
        </div>
    </div>
</div>
</body>
</html>
