<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#1a1a1a">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>High Cinema - Chi tiết phim</title>
  <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=WindSong:wght@400;500&family=Stint+Ultra+Expanded:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header"></header>

  <section class="movie-detail-banner">
    <div class="banner-overlay"></div>
    <div class="banner-background" id="movieBanner"></div>
  </section>

  <section class="movie-details-section">
    <div class="details-grid">
      <div class="movie-poster-section">
        <div class="movie-poster">
          <img id="moviePoster" src="" alt="Movie Poster">
          <div class="poster-overlay">
            <button class="play-trailer-btn" id="playTrailer">
              <i class="fas fa-play"></i>
              <span>Xem Trailer</span>
            </button>
          </div>
        </div>

      </div>

      <div class="movie-main-content">
        <div class="movie-title-section">
          <h1 id="movieTitleDetail"></h1>
          <div class="movie-meta-info">
            <span><i class="fas fa-clock"></i> <span id="movieDurationDetail"></span> phút</span>
            <span><i class="fas fa-calendar"></i> <span id="movieReleaseDateDetail"></span></span>
            <span><i class="fas fa-users"></i> <span id="movieAgeDetail"></span></span>
          </div>
          <div class="movie-genres-list" id="movieGenresDetail"></div>
          <div class="movie-description-text" id="movieDescriptionDetail"></div>
          <div class="movie-actions">
            <a href="#" class="book-now-button book-ticket-btn">
              <span class="text-content">Đặt vé ngay</span>
            </a>
          </div>
        </div>

        <div class="section-card">
          <h3><i class="fas fa-info-circle"></i> Thông Tin Phim</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="label">Đạo diễn</span>
              <span class="value" id="movieDirector"></span>
            </div>
            <div class="info-item">
              <span class="label">Diễn viên</span>
              <span class="value" id="movieActors"></span>
            </div>
            <div class="info-item">
              <span class="label">Ngôn ngữ</span>
              <span class="value" id="movieLanguage"></span>
            </div>
          </div>
        </div>

        <div class="section-card">
          <h3><i class="fas fa-clock"></i> Lịch Chiếu</h3>
          <div class="date-selector">
            <div class="date-picker-section">
              <input type="date" id="datePicker" class="date-picker">
              <button class="date-picker-btn" id="datePickerBtn">
                <i class="fas fa-calendar-alt"></i>
                Chọn ngày khác
              </button>
            </div>
            <div class="date-tabs" id="dateTabs"></div>
          </div>
          <div class="showtimes" id="showtimesContainer"></div>
        </div>
      </div>

      <div class="movie-sidebar">
        <div class="sidebar-section">
          <h4><i class="fas fa-clapperboard"></i> PHIM LIÊN QUAN</h4>
          <div class="related-movies" id="relatedMovies">
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="youtubeVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer id="footer"></footer>

  <script src="js/script.js" type="module" defer></script>
</body>
</html>
