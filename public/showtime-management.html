<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Cinema - Quản lí suất chiếu</title>
    <link rel="icon" type="image/png" sizes="1000x1000" href="images/logo-hc.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/api/showtime.js"></script>
    <script>
        console.log('HTML loaded');

        setTimeout(() => {
            console.log('=== DEBUG INFO ===');
            console.log('Table element:', document.getElementById('showtimeTable'));
            console.log('ShowtimeManagement instance:', window.showtimeManagement);
            
            if (window.showtimeManagement) {
                console.log('ShowtimeManagement data:', window.showtimeManagement.showtimes);
                console.log('Number of showtimes:', window.showtimeManagement.showtimes.length);
            }

            const table = document.querySelector('.showtime-table');
            if (table) {
                table.style.display = 'table';
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                console.log('Table display ensured');
            }

            const tbody = document.getElementById('showtimeTable');
            if (tbody) {
                console.log('Table body content:', tbody.innerHTML);
                console.log('Table body children count:', tbody.children.length);
            }
        }, 3000);
    </script>
</head>

<body class="bg-white-50 showtime-management">
<div class="flex h-screen">
    
    <!-- Sidebar -->
    <div id="shared-sidebar" class="w-65"></div>

    <div class="flex-1 overflow-auto">
        <!-- Header -->
        <div id="shared-header"></div>

            <main class="p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">Quản lí suất chiếu</h1>

            <!-- ====== BẢNG SUẤT CHIẾU ====== -->
            <div class="offer-table-container">
                <div class="flex items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Danh sách suất chiếu</h2>
                    <div class="search-container">
                        <div class="search-border-gradient">
                            <input
                                id="searchInput"
                                type="text"
                                placeholder="Tìm theo mã suất chiếu, mã phim, mã phòng..."
                                class="search-input"
                                oninput="window.showtimeManagement.searchShowtimes()"
                            >
                        </div>
                        <i class="fa fa-search search-icon"></i>
                    </div>
                    <button onclick="window.showtimeManagement.autoGenerateShowtimes()" class="add-user-button">
                        <i class="fa fa-magic emoji"></i>Tự động tạo lịch chiếu
                    </button>
                    <button onclick="window.showtimeManagement.openAdd()" class="add-user-button" style="margin-left: 10px;">
                        <i class="fa fa-plus emoji"></i>Thêm thủ công
                    </button>
                </div>

                <div class="table-scroll-area">
                    <table class="offer-table" style="display: table; width: 100%; border-collapse: collapse;">
                        <thead class="table-header-gradient">
                            <tr>
                                <th class="table-header-cell w-[90px]">Mã Suất Chiếu</th>
                                <th class="table-header-cell w-[200px]">Mã Phim</th>
                                <th class="table-header-cell w-[150px]">Mã Phòng</th>
                                <th class="table-header-cell w-[150px]">Ngày Chiếu</th>
                                <th class="table-header-cell w-[150px]">Giờ Bắt Đầu</th>
                                <th class="table-header-cell w-[150px]">Giờ Kết Thúc</th>                            
                                <th class="table-header-cell w-[150px]">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="showtimeTable" class="divide-y divide-gray-100 bg-white" style="display: table-row-group;"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- MODAL -->
<div id="showtimeModal" class="offer-modal hidden" onclick="window.showtimeManagement.handleModalClick(event)">
    <div class="offer-modal-content" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-2">
            <h3 id="modalTitle" class="text-base font-semibold"></h3>
            <button onclick="window.showtimeManagement.closeModal()" class="text-gray-500 hover:text-gray-700 text-lg">&times;</button>
        </div>

        <div class="offer-form-grid">
            <div class="form-field full-width">
                <label class="form-label">Mã suất chiếu</label>
                <input id="MaSuat" class="form-input bg-gray-100" readonly>
            </div>

            <div class="form-field">
                <label class="form-label">Mã phim <span class="required">*</span></label>
                <input id="MaPhim" class="form-input" placeholder="Nhập mã phim (VD: PH013)" onchange="window.showtimeManagement.calculateEndTime()">
            </div>

            <div class="form-field">
                <label class="form-label">Mã phòng <span class="required">*</span></label>
                <input id="MaPhong" class="form-input" placeholder="Nhập mã phòng (VD: P001)">
            </div>

            <div class="form-field">
                <label class="form-label">Ngày chiếu <span class="required">*</span></label>
                <input id="NgayChieu" type="date" class="form-input">
            </div>

            <div class="form-field">
                <label class="form-label">Giờ bắt đầu <span class="required">*</span></label>
                <select id="GioBatDau" class="form-input" onchange="window.showtimeManagement.calculateEndTime()">
                    <option value="">Chọn giờ bắt đầu</option>
                    <option value="09:00:00">09:00 - Suất sáng</option>
                    <option value="14:00:00">14:00 - Suất chiều</option>
                    <option value="19:00:00">19:00 - Suất tối</option>
                </select>
            </div>

            <div class="form-field">
                <label class="form-label">Giờ kết thúc</label>
                <input id="GioKetThuc" type="text" class="form-input bg-gray-100" readonly placeholder="Tự động tính theo thời lượng phim">
                <small class="text-gray-500 text-xs mt-1">Được tính tự động: Giờ bắt đầu + Thời lượng phim</small>
            </div>
        </div>

        <div class="modal-buttons">
            <button onclick="window.showtimeManagement.closeModal()" class="modal-button cancel">Hủy</button>
            <button onclick="window.showtimeManagement.saveShowtime()" class="modal-button save">Lưu</button>
        </div>
    </div>
</div>
</body>
</html>
